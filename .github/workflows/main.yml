name: CI Workflow
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use the Node.js version you need
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        env:
          API_KEY: ${{ secrets.API_KEY }}  # Access your GitHub secret
        run: node main.js  # Or the command you need to run
